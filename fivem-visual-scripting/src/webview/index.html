<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Menu</title>
    <!-- Default Theme -->
    <link id="themeStylesheet" rel="stylesheet" href="themes/light.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      #navbar {
        background-color: #333;
        color: white;
        padding: 1rem;
      }
      .menu {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
      }
      .menu button {
        padding: 1rem 2rem;
        font-size: 1rem;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        transition: background-color 0.3s;
      }
      .menu button:hover {
        background-color: #0056b3;
      }
      #tutorialMessage,
      #memoryUsage {
        margin: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Include Navbar -->
    <div id="navbar"></div>
    <script>
      fetch("components/navbar.html")
        .then((response) => response.text())
        .then((html) => (document.getElementById("navbar").innerHTML = html));
    </script>

    <div class="menu">
      <h1>Main Menu</h1>
      <button onclick="startGame()">Start Game</button>
      <button onclick="openSettings()">Settings</button>
      <button onclick="openHelp()">Help</button>
      <button onclick="startListening()">Voice Command</button>
    </div>

    <div id="tutorialMessage"></div>
    <button onclick="showNextTutorialStep()">Next</button>

    <div id="memoryUsage"></div>

    <script src="script.js"></script>
    <script src="tutorial.js"></script>
  </body>
</html>
